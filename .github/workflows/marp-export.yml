name: Marp Export to PDF and PPTX

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'input/**/*.md'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  export-marp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å¤‰æ›´å±¥æ­´ã‚’å–å¾—ã™ã‚‹ãŸã‚
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Get changed Markdown files
        id: changed-files
        run: |
          # PRã§è¿½åŠ ã¾ãŸã¯å¤‰æ›´ã•ã‚ŒãŸinput/*.mdãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
          git diff --name-only --diff-filter=AM origin/${{ github.event.pull_request.base.ref }}...HEAD | grep '^input/.*\.md$' > changed_files.txt || true

          if [ -s changed_files.txt ]; then
            echo "files_found=true" >> $GITHUB_OUTPUT
            echo "å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«:"
            cat changed_files.txt
          else
            echo "files_found=false" >> $GITHUB_OUTPUT
            echo "input/ä»¥ä¸‹ã«å¤‰æ›´ã•ã‚ŒãŸMarkdownãƒ•ã‚¡ã‚¤ãƒ«ã¯ã‚ã‚Šã¾ã›ã‚“"
          fi

      - name: Create output directory
        if: steps.changed-files.outputs.files_found == 'true'
        run: mkdir -p output

      - name: Export to PDF and PPTX
        if: steps.changed-files.outputs.files_found == 'true'
        run: |
          while IFS= read -r file; do
            if [ -f "$file" ]; then
              echo "å‡¦ç†ä¸­: $file"

              # ãƒ•ã‚¡ã‚¤ãƒ«åï¼ˆæ‹¡å¼µå­ãªã—ï¼‰ã‚’å–å¾—
              basename=$(basename "$file" .md)

              # PDFã«å¤‰æ›
              echo "PDFã‚’ç”Ÿæˆä¸­: $basename.pdf"
              marp "$file" --theme theme/theme.css --pdf --allow-local-files -o "output/${basename}.pdf"

              # PPTXã«å¤‰æ›
              echo "PPTXã‚’ç”Ÿæˆä¸­: $basename.pptx"
              marp "$file" --theme theme/theme.css --pptx --allow-local-files -o "output/${basename}.pptx"

              echo "âœ“ å®Œäº†: $basename"
            fi
          done < changed_files.txt

      - name: Upload PDF files as artifact
        if: steps.changed-files.outputs.files_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: marp-pdf-files
          path: output/*.pdf
          retention-days: 30

      - name: Upload PPTX files as artifact
        if: steps.changed-files.outputs.files_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: marp-pptx-files
          path: output/*.pptx
          retention-days: 30

      - name: Commit generated files (optional)
        if: steps.changed-files.outputs.files_found == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add output/*.pdf output/*.pptx 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "æ–°ã—ã„å¤‰æ›´ã¯ã‚ã‚Šã¾ã›ã‚“"
          else
            git commit -m "ğŸ¤– è‡ªå‹•ç”Ÿæˆ: PDF/PPTXè³‡æ–™ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ" \
                       -m "Co-Authored-By: GitHub Actions <github-actions[bot]@users.noreply.github.com>"
            git push
          fi

      - name: Comment on PR
        if: steps.changed-files.outputs.files_found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let changedFiles = [];
            try {
              changedFiles = fs.readFileSync('changed_files.txt', 'utf8').trim().split('\n').filter(f => f);
            } catch (error) {
              console.log('changed_files.txt ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
